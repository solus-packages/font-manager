name       : font-manager
version    : 0.8.3
release    : 12
source     :
    - https://github.com/FontManager/font-manager/releases/download/0.8.3/font-manager-0.8.3.tar.xz : b1f0d22cada36aa8d8508aff0bfc72af276e73acc074a28897449f5f4ed14ac6
homepage   : http://fontmanager.github.io/
license    : GPL-3.0-or-later
component  : office
summary    : A simple font management application
description: |
    A simple font management application for GTK Desktop Environments.
builddeps  :
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(nautilus-python)
    - pkgconfig(webkit2gtk-4.0)
    - file-roller
    - itstool
    - vala
    - yelp-tools
rundeps    :
    - file-roller
setup      : |
    %meson_configure -Dnautilus=true
build      : |
    %ninja_build
install    : |
    %ninja_install
