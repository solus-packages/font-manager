name       : font-manager
version    : 0.7.2
release    : 2
source     :
    - https://github.com/FontManager/master/archive/0.7.2.tar.gz : 557e6f6130ff498d791c7a86f7c2b0f954f65fd680d95b2477582b90b4864295
license    : GPL-3.0
component  : office
summary    : A simple font management application.
description: |
    A simple font management application.
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(gee-0.8)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gucharmap-2.90)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(nautilus-python)
    - pkgconfig(pangocairo)
    - pkgconfig(sqlite3)
    - file-roller
    - itstool
    - vala
    - yelp-tools
rundeps    :
    - file-roller
setup      : |
    %configure --with-nautilus
build      : |
    %make -j1
install    : |
    %make_install
    ls
