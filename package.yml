name       : font-manager
version    : 0.7.4.3
release    : 6
source     :
    - git|https://github.com/FontManager/font-manager.git : 9104df115bc71adb2729b41a03da7ccf936314e8
license    : GPL-3.0-or-later
component  : office
summary    : A simple font management application.
description: |
    A simple font management application.
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libxml-2.0)
    - pkgconfig(nautilus-python)
    - pkgconfig(pangocairo)
    - pkgconfig(sqlite3)
    - file-roller
    - itstool
    - vala
    - yelp-tools
rundeps    :
    - file-roller
setup      : |
    %meson_configure -Dnautilus=true
build      : |
    %ninja_build
install    : |
    %ninja_install
