name       : font-manager
version    : 0.7.9
release    : 11
source     :
    - https://github.com/FontManager/font-manager/releases/download/0.7.9/font-manager-0.7.9.tar.xz : 654ed997ffb4671ba943a7d76ccdf305a20aa46f12c65845604211c16bde36da
homepage   : http://fontmanager.github.io/
license    : GPL-3.0-or-later
component  : office
summary    : A simple font management application.
description: |
    A simple font management application for GTK Desktop Environments.
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(nautilus-python)
    - pkgconfig(sqlite3)
    - file-roller
    - itstool
    - vala
    - yelp-tools
rundeps    :
    - file-roller
setup      : |
    %meson_configure -Dnautilus=true
build      : |
    %ninja_build
install    : |
    %ninja_install
